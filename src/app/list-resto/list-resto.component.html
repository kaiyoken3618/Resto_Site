<p>list-resto works!</p> 
  
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th> 
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td> 
        <td> 
            <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;">&nbsp;&nbsp;&nbsp;</i> 
            <a routerLink = "/update/{{item.id}}"><i class = "fa fa-edit" style="font-size:20px;color:royalblue;"></i></a>  
           
        </td>
       
      </tr>
    </tbody>
  </table>
